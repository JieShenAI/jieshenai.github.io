<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>

<body>

</body>
<script>
    /**
     * this
     * @param {string} s
     * @return {number}
     */
    function test() {
        var parent = {
            name: "parent",
            son() {
                let name = "son";
                console.log(this);
            },
            this: this,
        }
        return parent;
    }
    let p = test();
    p.son();
    console.log("--------------");
    console.log(p.this);
    console.log("-------parent------");
    let parent = {
        name: "parent",
        son() {
            console.log("son", this);
        },
        arrow: () => {
            console.log("arrow", this);
        }
    }

    parent.son();
    parent.arrow();
</script>

</html>
